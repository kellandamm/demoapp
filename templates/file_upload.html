{% extends "base.html" %}
{% block content %}
<h1>File Upload</h1>
<div class="card mt-4">
    <div class="card-header">
        <h5>Upload Files</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" action="{{ url_for('api_upload_file') }}">
            <div class="mb-3">
                <label for="files" class="form-label">Choose Files</label>
                <input type="file" class="form-control" id="files" name="files" multiple required>
                <div class="form-text">Upload multiple documents to search and chat with (PDF, DOCX, TXT).</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload Files</button>
        </form>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        Your Files
    </div>
    <div class="card-body">
        <div id="fileList" class="list-group">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    loadFiles();
    
    // Handle form submission via AJAX
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const fileInput = document.getElementById('files');
        const files = fileInput.files;
        
        if (files.length === 0) {
            alert('Please select at least one file to upload.');
            return;
        }
        
        // Show upload progress indicator
        const uploadStatus = document.createElement('div');
        uploadStatus.className = 'alert alert-info';
        uploadStatus.textContent = `Uploading ${files.length} file(s)...`;
        document.querySelector('.card-body').appendChild(uploadStatus);
        
        fetch('{{ url_for("api_upload_file") }}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const successCount = data.results.filter(r => r.success).length;
                uploadStatus.className = 'alert alert-success';
                uploadStatus.textContent = `Successfully uploaded ${successCount} of ${files.length} file(s).`;
                
                // Show errors for failed uploads
                const errors = data.results.filter(r => !r.success);
                if (errors.length > 0) {
                    const errorList = document.createElement('ul');
                    errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = `${error.filename}: ${error.error}`;
                        errorList.appendChild(li);
                    });
                    uploadStatus.appendChild(errorList);
                }
                
                // Clear file input
                fileInput.value = '';
                
                // Reload file list
                setTimeout(loadFiles, 1000);
            } else {
                uploadStatus.className = 'alert alert-danger';
                uploadStatus.textContent = 'Error: ' + (data.error || 'Unknown error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            uploadStatus.className = 'alert alert-danger';
            uploadStatus.textContent = 'Error uploading files: ' + error.message;
        });
    });
});

function loadFiles() {
    fetch('/api/files')
        .then(response => response.json())
        .then(data => {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (data.files && data.files.length > 0) {
                data.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    
                    // Format file size
                    const size = formatFileSize(file.size);
                    
                    // Format date
                    const date = new Date(file.modified * 1000).toLocaleString();
                    
                    fileItem.innerHTML = `
                        <div>
                            <strong>${file.name}</strong>
                            <div><small class="text-muted">Size: ${size} â€¢ Uploaded: ${date}</small></div>
                        </div>
                        <div>
                            <a href="/api/files/download/${file.name}" class="btn btn-sm btn-info">
                                <i class="bi bi-download"></i> Download
                            </a>
                            <button onclick="deleteFile('${file.name}')" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                });
            } else {
                fileList.innerHTML = '<p class="text-center">No files uploaded yet.</p>';
            }
        })
        .catch(error => {
            console.error('Error loading files:', error);
            document.getElementById('fileList').innerHTML = '<p class="text-center text-danger">Error loading files.</p>';
        });
}

function deleteFile(filename) {
    if (confirm(`Are you sure you want to delete ${filename}?`)) {
        fetch(`/api/files/delete/${filename}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadFiles();
            } else {
                alert('Error deleting file: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting file');
        });
    }
}

function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
    else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
    else return (bytes / 1073741824).toFixed(1) + ' GB';
}
</script>
{% endblock %}
