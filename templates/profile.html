{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Account Summary</div>
                <div class="card-body text-center">
                    <h1 class="display-1 text-primary">
                        <i class="bi bi-person-circle"></i>
                    </h1>
                    <h5 class="my-3">{{ current_user.username }}</h5>
                    <p class="text-muted mb-1">
                        {% if current_user.is_admin %}
                        <span class="badge bg-danger">Admin User</span>
                        {% else %}
                        <span class="badge bg-secondary">Regular User</span>
                        {% endif %}
                    </p>
                    <p class="text-muted mb-1">User ID: {{ current_user.id }}</p>
                    <p class="text-muted mb-1">Email: {{ current_user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">Edit Profile</div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('update_profile') }}">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="username" class="form-label">Username</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" id="username" name="username" class="form-control" 
                                       value="{{ current_user.username }}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="email" id="email" name="email" class="form-control" 
                                       value="{{ current_user.email }}" required>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">Change Password</div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('change_own_password') }}">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" id="current_password" name="current_password" 
                                   class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" id="new_password" name="new_password" 
                                   class="form-control" required minlength="4">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" 
                                   class="form-control" required minlength="4">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
